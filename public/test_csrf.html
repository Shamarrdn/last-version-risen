<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار CSRF</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin: 10px 0; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; background: #f8f9fa; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>اختبار CSRF Token</h1>
    
    <h2>إضافة مقاس جديد</h2>
    <form id="addSizeForm">
        <div class="form-group">
            <label>اسم المقاس:</label>
            <input type="text" name="name" placeholder="مثال: XXL" required>
        </div>
        <div class="form-group">
            <label>الوصف (اختياري):</label>
            <textarea name="description" placeholder="وصف المقاس"></textarea>
        </div>
        <button type="submit">إضافة مقاس</button>
    </form>
    
    <div id="result" class="result"></div>

    <script>
        document.getElementById('addSizeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            // إضافة CSRF token يدوياً
            const token = '{{ csrf_token() }}';
            formData.append('_token', token);
            
            console.log('FormData contents:');
            for (let [key, value] of formData.entries()) {
                console.log(key + ': ' + value);
            }
            
            document.getElementById('result').innerHTML = 'جاري الإرسال...';
            
            fetch('/superadmin/sizes-colors/sizes', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.text();
            })
            .then(data => {
                console.log('Response data:', data);
                document.getElementById('result').innerHTML = '<pre>' + data + '</pre>';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            });
        });
    </script>
</body>
</html>
