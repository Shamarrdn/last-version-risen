<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin: 10px 0; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; background: #f8f9fa; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>اختبار API الألوان والمقاسات</h1>
    
    <h2>إضافة لون جديد</h2>
    <form id="addColorForm">
        <div class="form-group">
            <label>اسم اللون:</label>
            <input type="text" id="colorName" placeholder="مثال: أحمر" required>
        </div>
        <div class="form-group">
            <label>كود اللون:</label>
            <input type="color" id="colorCode" required>
        </div>
        <div class="form-group">
            <label>الوصف (اختياري):</label>
            <textarea id="colorDescription" placeholder="وصف اللون"></textarea>
        </div>
        <button type="submit">إضافة لون</button>
    </form>
    
    <div id="result" class="result"></div>

    <script>
        document.getElementById('addColorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('name', document.getElementById('colorName').value);
            formData.append('code', document.getElementById('colorCode').value);
            formData.append('description', document.getElementById('colorDescription').value);
            
            // إضافة CSRF token
            const token = document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') || '';
            formData.append('_token', token);
            
            document.getElementById('result').innerHTML = 'جاري الإرسال...';
            
            fetch('/superadmin/sizes-colors/colors', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.text();
            })
            .then(data => {
                console.log('Response data:', data);
                document.getElementById('result').innerHTML = '<pre>' + data + '</pre>';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            });
        });
    </script>
</body>
</html>
